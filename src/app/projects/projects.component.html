<section id="projects">
  <div class="pf-container pf-p-card"   >
    <p-card
      *ngFor="let project of projects"
      header="{{ project.name }}"
      subheader="{{ project.technologies }}"
      [styleClass]="'project-card'"
    >
      <ng-template pTemplate="header">
        <img src="{{project.imageUrl}}" [alt]="project.name" class="pf-image" />
      </ng-template>
      <p class="pf-description">{{ project.description }}</p>
      <ng-template pTemplate="footer">
        <div class="pf-footer">
          <a
            [href]="project.websiteUrl"
            pButton
            label="Visit Website"
            class="pf-button"
            severity="primary"
          ></a>
          <a
            [href]="project.codeUrl"
            pButton
            label="View Code"
            class="pf-button"
            severity="secondary"
          ></a>
        </div>
      </ng-template>
    </p-card>
  </div>
</section>
